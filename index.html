<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div class="container">
        <form>
            <input id="btn" type="image" src="./images/rock.png" alt="Rock">
            <input id="btn" type="image" src="./images/paper.png" alt="Paper">
            <input id="btn" type="image" src="./images/scissors.png" alt="Scissor">
        </form>
    </div>
    <div class="results">
        <h3>Best of 5 Rounds!</h3>
    </div>
</body>
</html>
